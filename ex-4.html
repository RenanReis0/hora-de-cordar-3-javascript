<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var i = 15;
        var soma = 0;
        var quantidade = 0;


        for(; i<=100; i++){
            soma += i
            quantidade ++
        }
        media = (soma/quantidade);
        document.write("A média dos números 15 até o 100 é: ",media,".");
    </script>
</head>
<body>
    
</body>
</html>
